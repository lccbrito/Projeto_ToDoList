<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="box-container">
        <div id="tasks-header">
            <h1>To Do List</h1>
            <h2>Save your tasks:</h2>
            <form id="add-task">
                <input type="text" id="task-title" placeholder="What's your next task?">
                <button id="add-button" type="submit">  
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="all-tasks">
            <h2>Your tasks:</h2>
            <ul id="to-do-list">
                <li class="task completed hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-button" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-button" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <br>
    <footer>
        Criado por <a href="https://github.com/lccbrito">Luana Brito</a>
    </footer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
